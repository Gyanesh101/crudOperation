buildscript {
    ext.kotlin_version = '1.8.22' // Update to a more recent stable version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.1" // Update Gradle Plugin to latest compatible version
        classpath "com.google.gms:google-services:4.3.15" // Update to latest Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Consolidate the build directories to avoid duplicate builds
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Add a clean task for root project
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
